<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Times Table Quiz (2× / 3× / 4×)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css?v=2025-08-30-05" />
</head>
<body>
  <!-- Welcome / Login -->
  <div id="login-container" class="center">
    <h1 class="title">Choose your times table</h1>

    <!-- Table choices -->
    <div id="table-choices" class="choice-buttons"></div>

    <!-- Mode choices -->
    <h2 class="subtitle" style="font-size:32px; margin-top:10px;">Mode</h2>
    <div id="mode-choices" class="choice-buttons">
      <button type="button" class="choice" id="mode-baseline" onclick="selectMode('baseline')">Baseline (30 Q / 90s)</button>
      <button type="button" class="choice" id="mode-tester"   onclick="selectMode('tester')">Tester (12 Q / 30s)</button>
    </div>

    <div class="name-row">
      <input type="text" id="username" placeholder="Enter your name" class="big-input" />
    </div>

    <button id="start-btn" onclick="startQuiz()" class="big-button">Start Quiz</button>
  </div>

  <!-- Quiz UI -->
  <div id="quiz-container" class="center" style="display:none;">
    <h2 id="welcome-user" class="subtitle"></h2>

    <!-- Side-by-side layout: question + input | keypad -->
    <div class="quiz-row">
      <div class="question-col">
        <div id="question" class="question"></div>
        <input
          type="text"
          id="answer"
          class="answer-input"
          onkeydown="handleKey(event)"
          inputmode="numeric"
          autocomplete="off"
          aria-label="Your answer"
        />
      </div>

      <!-- Calculator-style keypad -->
      <div id="answer-pad" class="answer-pad calc-pad" aria-label="On-screen number pad" role="group">
        <noscript><p>Enable JavaScript to use the on-screen keypad.</p></noscript>
      </div>
    </div>

    <!-- Timer stays in DOM but is hidden via CSS -->
    <div id="timer" class="timer">Time left: 1:30</div>
    <div id="score" class="score"></div>
  </div>

  <script src="./script.js?v=2025-08-30-05"></script>
</body>
</html>
