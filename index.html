<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Times Table Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.ico">

  <!-- =========================================================
       REMINDER: If you update styles.css or script.js,
       bump the version numbers below so browsers fetch the latest.
       Example:
       <link rel="stylesheet" href="./styles.css?v=frontpage-5" />
       <script src="./script.js?v=frontpage-5"></script>

        Change just below and right at bottom of file
       ========================================================= -->
  
  <link rel="stylesheet" href="./styles.css?v=frontpage-7" />
</head>
<body>

  <!-- ===== HOME / FRONT PAGE ===== -->
  <div id="home-screen" class="center">
    <h1 class="title">Times Table Trainer</h1>

    <div class="name-row">
      <input type="text" id="home-username" placeholder="Enter your name" class="big-input" />
    </div>

    <div class="choice-buttons stack-mobile">
      <button type="button" class="big-button primary" onclick="goMini()">Mini Tests (Single Tables)</button>
      <button type="button" class="big-button secondary" onclick="goNinja()">Ninja Belt (Mixed Tables)</button>
    </div>
  </div>

  <!-- ===== MINI TESTS SETUP (single tables) ===== -->
  <div id="mini-screen" class="center" style="display:none;">
    <h2 class="subtitle" id="hello-user"></h2>

    <h2 class="subtitle" style="font-size:32px; margin-top:10px;">Choose your times table</h2>
    <!-- JS will build 2×–12× buttons here -->
    <div id="table-choices" class="choice-buttons"></div>

    <h2 class="subtitle" style="font-size:32px; margin-top:10px;">Mode</h2>
    <div id="mode-choices" class="choice-buttons">
      <button type="button" class="choice" id="mode-baseline" onclick="selectMode('baseline')">Baseline (30 Q / 90s)</button>
      <button type="button" class="choice" id="mode-tester"   onclick="selectMode('tester')">Tester (12 Q / 30s)</button>
    </div>

    <div class="choice-buttons">
      <button id="start-btn" onclick="startQuiz()" class="big-button primary">Start Quiz</button>
      <button class="big-button" onclick="goHome()">Back</button>
    </div>
  </div>

  <!-- ===== NINJA BELT (coming soon) ===== -->
  <div id="ninja-screen" class="center" style="display:none;">
    <h2 class="subtitle">Ninja Belt (Mixed Tables)</h2>
    <p class="info-text">Mixed-table practice is coming soon! For now, try a Mini Test.</p>
    <div class="choice-buttons">
      <button class="big-button" onclick="goHome()">Back</button>
    </div>
  </div>

  <!-- ===== QUIZ UI ===== -->
  <div id="quiz-container" class="center" style="display:none;">
    <h2 id="welcome-user" class="subtitle"></h2>

    <!-- Side-by-side layout: question+answer | keypad -->
    <div class="quiz-row">
      <div class="question-col">
        <div id="question" class="question"></div>
        <input
          type="text"
          id="answer"
          class="answer-input"
          onkeydown="handleKey(event)"
          inputmode="numeric"
          autocomplete="off"
          aria-label="Your answer"
        />
      </div>

      <!-- Numpad keypad -->
      <div id="answer-pad" class="answer-pad calc-pad" aria-label="On-screen number pad" role="group">
        <noscript><p>Enable JavaScript to use the on-screen keypad.</p></noscript>
      </div>
    </div>

    <div id="timer" class="timer">Time left: 1:30</div>
    <div id="score" class="score"></div>

    <div class="choice-buttons">
      <button class="big-button" onclick="quitToMini()">Quit</button>
    </div>
  </div>

  <!-- Load script last so functions are available for onclick handlers -->
  <script src="./script.js?v=frontpage-7"></script>
</body>
</html>
